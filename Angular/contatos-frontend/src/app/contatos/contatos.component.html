<div class="container mt-5">
  <h1 class="text-center mb-4">Gerenciamento de Contatos</h1>

  <div class="card mb-4">
    <div class="card-header">
      <h5>Adicionar/Editar Contato</h5>
    </div>
    <div class="card-body">
      <form #contatoForm="ngForm">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" name="nome" [(ngModel)]="novoContato.nome" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Telefone</label>
              <input type="text" class="form-control" name="telefone" [(ngModel)]="novoContato.telefone" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="novoContato.email" required>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-primary mr-2" (click)="salvarContato()">
            {{ editando ? 'Atualizar' : 'Salvar' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="limparFormulario()">
            Limpar
          </button>
        </div>
      </form>
    </div>
  </div>


  <div class="card mb-4">
    <div class="card-body">
      <div class="form-group">
        <label>Pesquisar Contato</label>
        <input type="text" class="form-control" placeholder="Digite nome, telefone ou email..." [(ngModel)]="termoPesquisa" name="pesquisa">
      </div>
    </div>
  </div>


  <div class="card">
    <div class="card-header">
      <h5>Lista de Contatos</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contato of contatosFiltrados()">
            <td>{{ contato.idPessoa }}</td>
            <td>{{ contato.nome }}</td>
            <td>{{ contato.telefone }}</td>
            <td>{{ contato.email }}</td>
            <td>
              <button class="btn btn-sm btn-info mr-1" (click)="editarContato(contato)">
                Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="deletarContato(contato.idPessoa!)">
                Deletar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div *ngIf="contatos.length === 0" class="alert alert-info">
        Nenhum contato cadastrado.
      </div>
    </div>
  </div>
</div>
